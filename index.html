<head>
  <meta charset="UTF-8" />
  <title> Habit Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">
    <header>
      <h1>Habit Tracker</h1>
      <p id="todayDate"></p>
    </header>
   
    <main>
      <div id="emptyState">
        <p> No habbits yet</p>
        <p>Click + to add your first habit</p>
      </div>

      <p id="completionSummary"></p>
      <div id ="weekView" class="week-view"></div>

      <ul id="habitList"></ul>
    </main>

      <button id="saveHabitBtn">Save Habit</button>
    </section>
    -->
    <button id="addHabitBtn" class="add-btn">+</button>

   
  </div>
  <!--Adding bottom sheet container -->
  <div id="overlay" style="display: none;"></div>
  <div id="bottomSheet" style="display: none;">
    <h2>Add Habit</h2>
    
    <input id="habitNameInput" type="text" placeholder="Habit Name" />
    <textarea id="habitDescInput" placeholder="Description (optional)"></textarea>
    
    <button id="saveHabitBtn">Save</button>
  </div>
